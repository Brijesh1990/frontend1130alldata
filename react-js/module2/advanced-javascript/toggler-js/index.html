<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Capri Loan Applications Provides | Home Loan | Gold Loan | Morgarage Loan</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
    <script src='main.js'></script>
</head>
<body>
<div class="container">
<div class="logo text-center"><img src="images/logo.jpg" class="img-fluid w-25"></div>
<div class="row">    
    <div class="col-md-4"> 
    <div class="login text-center"><img src="images/login.png" class="img-fluid w-100"></div>
    </div>
    <div class="col-md-8">
     <form method="post">
        <div class="input-group mt-2 w-75">
            <label class="input-group-text">Mobile Number *</label>
            <input type="text" name="mobile" id="mobile" placeholder="Enter Your Mobile"  required class="form-control p-2 rounded">
        </div>

        <div class="input-group mt-4 w-75">
            <label class="input-group-text">Enter Password *</label>
            <input type="text" name="password" id="password" placeholder="Enter Your Password"  required class="form-control p-2 rounded">
        </div>

        <div class="input-group mt-5 w-75">
            <button type="button" name="signin"  class="p-2 btn btn-md btn-login w-100" onclick="login()">Login with Mobile</button>
        </div>
     </form>
    </div>
</div>
</div>
<!-- script -->
<script src="js/login.js"></script>
<!-- sweet alert messages cdn -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
